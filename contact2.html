<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Materialize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

<!-- Navigation bar from Materialize template -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Contact Me</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="contact2.html">Contact2</a></li>
      </ul>
    </div>
  </nav>

  
</body>

  <!-- Contact me form -->
<div class="contact-box">
  <div class="row">
    <form name="contact2" method="POST" data-netlify="true" class="col s12">
      <input type="hidden" name="form-name" value="contact"/>
    
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Name</label>
      </div>

      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="icon_email" type="email" class="validate">
        <label for="icon_email">Email</label>
      </div>

      <div class="input-field col s12">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="icon_prefix2"
        class="materialize-textarea"></textarea>
        <label for="icon_prefix2">Message</label>
      </div>   

      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>

    </form>
  </div>
</div>



</Div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
